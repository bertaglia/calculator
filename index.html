<body>
    <div class="container" id="calc">
        <div class="text-right" id="screen">
            <span id="res" class="align-bottom">0</span><br>
            <span id="hist" class="align-bottom">0</span>
        </div>
        <!-- screen -->
        <div class="" id="calcButtons">
            <button id="allClear" value="aClear" type="button" class="btn">AC</button>
            <button id="clear" value="clear" type="button" class="btn">C</button>
            <button id="perc" value="%" type="button" class="btn">%</button>
            <button id="backspace" value="Backspace" type="button" class="btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

            <button id="btnSeven" value="7" type="button" class="btn">7</button>
            <button id="btnEight" value="8" type="button" class="btn">8</button>
            <button id="btnNine" value="9" type="button" class="btn">9</button>
            <button id="times" value="*" type="button" class="btn">x</button>

            <button id="btnFour" value="4" type="button" class="btn">4</button>
            <button id="btnFive" value="5" type="button" class="btn">5</button>
            <button id="btnSix" value="6" type="button" class="btn">6</button>
            <button id="division" value="/" type="button" class="btn">รท</button>

            <button id="btnOne" value="1" type="button" class="btn">1</button>
            <button id="btnTwo" value="2" type="button" class="btn">2</button>
            <button id="btnThree" value="3" type="button" class="btn">3</button>
            <button id="minus" value="-" type="button" class="btn">-</button>

            <button id="period" value="." type="button" class="btn">.</button>
            <button id="btnZero" value="0" type="button" class="btn">0</button>
            <button id="sign" value="-1" type="button" class="btn">+/-</button>
            <button id="plus" value="+" type="button" class="btn">+</button>

            <button id="leftPar" value="(" type="button" class="btn">(</button>
            <button id="rightPar" value=")" type="button" class="btn">)</button>
            <button id="equal" value="=" type="button" class="btn">=</button>
        </div>
        <!-- buttons -->
    </div>
    <!-- calculator -->

    <!-- footer -->
